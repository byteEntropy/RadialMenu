<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Radial Menu</title>
        <meta
            name="description"
            content="A custom menu with radial design - pure html css"
        />
        <link rel="stylesheet" href="./statics/css/style.css" />
        <!-- <meta http-equiv="refresh" content="1.5" /> -->
    </head>
    <body>
        <nav class="menu" aria-label="Main Menu">
            <input
                type="checkbox"
                id="toggle"
                name="cb"
                class="visually-hidden"
            />
            <label
                for="toggle"
                aria-controls="menu-list"
                aria-label="Open/Close Menu"
            >
                <span class="burger" aria-hidden="true">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </label>

            <ul class="menu-list">
                <li style="--i: 0">
                    <a href="#" aria-label="Home">
                        <span class="icon">
                            <img
                                src="./statics/icons/home.svg"
                                alt=""
                                aria-hidden="true"
                            />
                        </span>
                    </a>
                </li>
                <li style="--i: 1">
                    <a href="#" aria-label="Account">
                        <span class="icon">
                            <img
                                src="./statics/icons/profile.svg"
                                alt=""
                                aria-hidden="true"
                            />
                        </span>
                    </a>
                </li>
                <li style="--i: 2">
                    <a href="#" aria-label="Like">
                        <span class="icon">
                            <img
                                src="./statics/icons/heart.svg"
                                alt=""
                                aria-hidden="true"
                            />
                        </span>
                    </a>
                </li>
                <li style="--i: 3">
                    <a href="#" aria-label="Settings">
                        <span class="icon">
                            <img
                                src="./statics/icons/settings.svg"
                                alt=""
                                aria-hidden="true"
                            />
                        </span>
                    </a>
                </li>
                <li style="--i: 4">
                    <a href="#" aria-label="Logout">
                        <span class="icon">
                            <img
                                src="./statics/icons/logout.svg"
                                alt=""
                                aria-hidden="true"
                            />
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
